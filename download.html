<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载中心 - 地虎的个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('ico/aln.gif'), auto;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        
        .video-placeholder {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        
        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 5%;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
            margin-left: auto;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ffcc00;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: #ffcc00;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            position: relative;
            z-index: 11;
        }
        
        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 0 20px;
        }
        
        /* 英雄区域 */
        .hero {
            text-align: center;
            padding: 100px 20px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* 卡片样式 */
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
        }
        
        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .card h2 {
            margin-bottom: 15px;
            color: #ffcc00;
        }
        
        .card p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .card .meta {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid white;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background-color: white;
            color: black;
        }
        
        /* 下载区域样式 */
        .download-section {
            margin-top: 40px;
        }
        
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .download-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
            text-align: center;
        }
        
        .download-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .download-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 15px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ffcc00;
        }
        
        .download-info {
            margin-bottom: 20px;
        }
        
        .download-info h3 {
            margin-bottom: 10px;
            color: #ffcc00;
        }
        
        .download-info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .version {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: black;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 204, 0, 0.5);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .social-links a:hover {
            color: #ffcc00;
            transform: translateY(-5px);
        }
        
        /* 响应式设计 - 手机端 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            /* 手机端菜单样式 */
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.85);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 60px 20px 40px;
                transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                z-index: 9;
                gap: 0;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 18px 20px;
                font-size: 1.2rem;
                border-radius: 10px;
                margin-bottom: 10px;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }
            
            .nav-links a::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.2), transparent);
                transition: left 0.5s;
            }
            
            .nav-links a:hover::before {
                left: 100%;
            }
            
            .nav-links a:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: #ffcc00;
                transform: translateX(5px);
            }
            
            .nav-links a::after {
                display: none;
            }
            
            .mobile-menu-btn {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                height: 24px;
            }
            
            .mobile-menu-btn span {
                display: block;
                width: 100%;
                height: 3px;
                background-color: white;
                border-radius: 2px;
                transition: all 0.3s ease;
                transform-origin: center;
            }
            
            .mobile-menu-btn.active span:nth-child(1) {
                transform: translateY(10.5px) rotate(45deg);
            }
            
            .mobile-menu-btn.active span:nth-child(2) {
                opacity: 0;
                transform: scale(0);
            }
            
            .mobile-menu-btn.active span:nth-child(3) {
                transform: translateY(-10.5px) rotate(-45deg);
            }
            
            /* 菜单遮罩层 */
            .menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                z-index: 8;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }
            
            .menu-overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }
    </style>
	<style>
		/* 二维码样式 */
		.qr-codes {
		    display: flex;
		    justify-content: center;
		    gap: 40px;
		    margin: 30px 0;
		    flex-wrap: wrap;
		}
		
		.qr-item {
		    text-align: center;
		    transition: transform 0.3s ease;
		}
		
		.qr-item:hover {
		    transform: translateY(-5px);
		}
		
		.qr-small {
		    width: 120px;
		    height: 120px;
		    border-radius: 10px;
		    border: 2px solid rgba(255, 255, 255, 0.3);
		    cursor: pointer;
		    transition: all 0.3s ease;
		}
		
		.qr-small:hover {
		    border-color: #ffcc00;
		    box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
		}
		
		.qr-label {
		    margin-top: 10px;
		    font-size: 0.9rem;
		    color: rgba(255, 255, 255, 0.8);
		}
		
		/* 二维码模态框 */
		.qr-modal {
		    display: none;
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background-color: rgba(0, 0, 0, 0.8);
		    z-index: 1000;
		    justify-content: center;
		    align-items: center;
		}
		
		.qr-modal-content {
		    background: rgba(255, 255, 255, 0.1);
		    backdrop-filter: blur(15px);
		    border-radius: 15px;
		    padding: 20px;
		    text-align: center;
		    max-width: 300px;
		    border: 1px solid rgba(255, 255, 255, 0.2);
		    animation: modalFadeIn 0.3s ease;
		}
		
		@keyframes modalFadeIn {
		    from { opacity: 0; transform: scale(0.8); }
		    to { opacity: 1; transform: scale(1); }
		}
		
		.qr-large {
		    width: 250px;
		    height: 250px;
		    border-radius: 10px;
		    margin-bottom: 15px;
		}
		
		.qr-modal-title {
		    color: #ffcc00;
		    margin-bottom: 10px;
		}
		
		.close-modal {
		    position: absolute;
		    top: 15px;
		    right: 15px;
		    color: white;
		    font-size: 1.5rem;
		    cursor: pointer;
		    background: none;
		    border: none;
		}
		
		.close-modal:hover {
		    color: #ffcc00;
		}
	</style>
</head>
<body>
    <div class="video-placeholder"></div>
    <video id="video-background" autoplay muted loop>
        <source src="img/ba.mp4" type="video/mp4">
        您的浏览器不支持视频标签
    </video>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo" style="user-select: none;" onselectstart="return false;" onclick="location.href='download.html'">
            <img src="http://q.qlogo.cn/headimg_dl?dst_uin=3781860496&spec=640&img_type=jpg" alt="头像" style="width: 50px; border-radius: 50%; vertical-align: middle; margin-right: 10px;">
            地虎的个人博客
        </div>
        <div class="nav-links" style="user-select: none;" onselectstart="return false;">
            <a href="./">首页</a>
            <a href="#downloads">下载中心</a>
            <a href="#contact">联系方式</a>
        </div>
        <button class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-overlay"></div>
    </nav>
    
    <!-- 主内容 -->
    <div class="container">
        <!-- 英雄区域 -->
        <section class="hero" id="home" style="user-select: none;" onselectstart="return false;">
            <h1>下载中心</h1>
            <p>获取软件和工具</p>
        </section>
        
        <!-- 下载区域 -->
        <section class="download-section" id="downloads">
            <h2 style="margin-bottom: 20px;">程序下载</h2>
            <div class="download-grid" style="margin-top: 30px;">
                
                <!-- 下载项1 -->
                <div class="download-card">
                    <div class="app-icon">
                        <i class="fas fa-microphone-alt"></i>
                    </div>
                    <div class="download-info">
                        <h3>个人博客源码</h3>
                        <p>此个人博客的源码</p>
                        <div class="version">更新时间：2025.11.10</div>
                    </div>
                    <a target="_blank" href="" class="download-btn">前往下载</a>
                </div>
                
                
            </div>
        </section>
    </div>
    
    <!-- 页脚 -->
    <footer id="contact" style="user-select: none;" onselectstart="return false;">
        <div class="qr-codes" style="user-select: none;" onselectstart="return false;">
            <div class="qr-item">
                <img src="img/wechat-qr.jpg" alt="微信二维码" class="qr-small" data-type="wechat">
                <div class="qr-label">微信</div>
            </div>
            <div class="qr-item">
                <img src="img/qq-qr.jpg" alt="QQ二维码" class="qr-small" data-type="qq">
                <div class="qr-label">QQ</div>
            </div>

            <a href="#">GitHub</a>

        </div>-->
        <p>Copyright &copy; 2008-<script>document.write(new Date().getFullYear())</script> 地虎不是壁虎 All Rights Reserved.</p>
    </footer>
	<!-- 二维码模态框 -->
	<div class="qr-modal" id="qrModal" style="user-select: none;" onselectstart="return false;">
	    <div class="qr-modal-content">
	        <button class="close-modal">&times;</button>
	        <img src="" alt="" class="qr-large" id="modalQr">
	        <h3 class="qr-modal-title" id="modalTitle"></h3>
	    </div>
	</div>
	<script>
		const qrModal = document.getElementById('qrModal');
		const modalQr = document.getElementById('modalQr');
		const modalTitle = document.getElementById('modalTitle');
		const closeModal = document.querySelector('.close-modal');
		
		document.querySelectorAll('.qr-small').forEach(qr => {
		    qr.addEventListener('click', function() {
		        const type = this.getAttribute('data-type');
		        modalQr.src = this.src;
		        modalTitle.textContent = type === 'wechat' ? '微信二维码' : 'QQ二维码';
		        qrModal.style.display = 'flex';
		    });
		});
		
		closeModal.addEventListener('click', function() {
		    qrModal.style.display = 'none';
		});
		
		qrModal.addEventListener('click', function(e) {
		    if (e.target === qrModal) {
		        qrModal.style.display = 'none';
		    }
		});
	</script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-background');
            const placeholder = document.querySelector('.video-placeholder');
            
            video.addEventListener('loadeddata', function() {
                video.style.opacity = '1';
            });
            
            video.addEventListener('error', function() {
                placeholder.style.zIndex = '-1';
            });
            
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                        
                        document.querySelector('.nav-links').classList.remove('active');
                        document.querySelector('.mobile-menu-btn').classList.remove('active');
                        document.querySelector('.menu-overlay').classList.remove('active');
                    }
                });
            });
            
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
                
                // 卡片动画
                const cards = document.querySelectorAll('.card, .download-card');
                cards.forEach(card => {
                    const cardTop = card.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (cardTop < windowHeight - 100) {
                        card.classList.add('visible');
                    }
                });
            });
            
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            const menuOverlay = document.querySelector('.menu-overlay');
            
            mobileMenuBtn.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
                menuOverlay.classList.toggle('active');
            });
            
            menuOverlay.addEventListener('click', function() {
                navLinks.classList.remove('active');
                mobileMenuBtn.classList.remove('active');
                menuOverlay.classList.remove('active');
            });
            
            // 初始显示卡片
            setTimeout(() => {
                const cards = document.querySelectorAll('.card, .download-card');
                cards.forEach(card => {
                    card.classList.add('visible');
                });
            }, 300);
        });
        
        // 图片防拖拽和右键保护
        document.addEventListener('DOMContentLoaded', function() {
            var images = document.getElementsByTagName('img');
            for (var i = 0; i < images.length; i++) {
                images[i].setAttribute('draggable', 'false');
                images[i].addEventListener('dragstart', function(e) {
                    e.preventDefault();
                });
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
